{% extends 'base.html' %}
    {% load static %}
    {% block content %}
        <div class="container" style="width: 75%;">
            <br/>
            <h2 style="text-align:center;"> <b>MVP Race: Top Ten Players </b> </h2>
            <br/>
            <canvas id="pie-chart"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script>
            var config = {
                type: 'pie',
                data: {
                    datasets: [{
                    data: {{ data|safe }},
                    backgroundColor: [
                        '#32a840', '#e6db12', '#1235e6', '#C0C0C0', '#362f34',
                        '#e61232', '#11b1f0', '#f09711', '#adf011', '#f011bc'

                    ],
                    label: 'Population'
                    }],
                    labels: {{ labels|safe }}
                },
                options: {
                    responsive: true
                }
            };

            window.onload = function() {
                var ctx = document.getElementById('pie-chart').getContext('2d');
                window.myPie = new Chart(ctx, config);
            };

        </script>

        <div class="table-responsive container" style="height:300px; overflow:scroll;">
            <table class="table table-striped table-light table-sm" >
                <thead style="font-size:15px">
                    <tr>
                        <th scope="col">Team</th>
                        <th scope="col">Player</th>
                        <th scope="col">Votes</th>
                    </tr>
                </thead>
                <!--player.player_name, player.team_abv, player.votes, team_image, team_id, player.player_id-->
                <tbody style="font-size:14px">
                    {% for player in top_players %}
                        <tr>
                            <td>  
                                <a class="img_hover" href='/basketball/team/{{ player.3 }}'>
                                    <img style="max-height:35px;max-width:35px;" src={% static player.4 %} </img>
                                </a>  
                            </td>
                            <td> 
                                <p>
                                    <a href='/basketball/player/{{ player.5 }}'>
                                        {{player.0}}
                                    </a> 
                                </p>
                            </td>
                            <td>
                                {{player.2}}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    <br/>
    <br/>

    {% endblock %}
